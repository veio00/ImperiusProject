<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>
        Para o carlos entender
    </title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
	$(function(){
		$(".loga").click(function(){
				var Nome = document.getElementById('nome').value;
				var Senha = document.getElementById('senha').value;
				var settings = {
                    "url": "http://localhost:3182/api/Values/GetFoi?coleta=" + Nome+"";
					"method": "GET",
				}
				$.ajax(settings).done(function (response) {
					if(response == "não ta Funcionando"){
						$("#alerta").html("Deslogado");
					}else{
						$("#alerta").html("Logado");
					}
				});
		});


	});
    </script>
</head>
<body>
    <div class="login">
        <span>Nome:</span>
        <input type="text" id="nome" /><br>
        <span>Senha:</span>
        <input type="text" id="senha" /><br>
        <input class="loga" type="submit" value="Logar">
        <label id="alerta">Deslogado</label>
    </div>

</body>
</html>
